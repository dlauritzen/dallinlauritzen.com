<!DOCTYPE html>
<html ng-app>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/flat-ui.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
  <![endif]-->

  <link href="{{ STATIC_URL }}css/base.less" rel="stylesheet/less" type="text/css" />
  <script src="{{ STATIC_URL }}js/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>

{% block body %}{% endblock %}

<!-- Load JavaScripts for Flat-UI -->
<script src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.dropkick-1.0.0.js"></script>
<script src="{{ STATIC_URL }}js/custom_checkbox_and_radio.js"></script>
<script src="{{ STATIC_URL }}js/custom_radio.js"></script>
<script src="{{ STATIC_URL }}js/jquery.tagsinput.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
<script src="{{ STATIC_URL }}js/jquery.placeholder.js"></script>
<script src="{{ STATIC_URL }}js/application.js"></script>
<!--[if lt IE 8]>
  <script src="{{ STATIC_URL }}js/icon-font-ie7.js"></script>
  <script src="{{ STATIC_URL }}js/icon-font-ie7-24.js"></script>
<![endif]-->

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

</body>
</html>
